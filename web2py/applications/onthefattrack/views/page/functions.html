{{def get_single_post(name, slug, text, date):}}
<div class="post">
    <h4>
        <a href="{{=URL('onthefattrack', 'page', 'index', args=(slug,))}}">
            {{=name}}
        </a>
    </h4>
    <span class="date">
        {{=date.strftime('on %d %b %Y at %I:%M %p')}}
    </span>
    <p>
        {{=MARKMIN(text)}}
    </p>
</div>
{{return}}
